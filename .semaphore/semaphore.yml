version: v1.0
name: Solid Utils
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: CI
    task:
      prologue:
        commands:
          - checkout
          - nvm install
          - cache restore
          - npm ci
          - cache store
      jobs:
        - name: Linting
          commands:
            - npm run lint
        - name: Tests
          commands:
            - npm test
        - name: Build
          commands:
            - npm run build
